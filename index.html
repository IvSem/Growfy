<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Growfy</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" type="" href="./img/favico/favicon.png" />
	</head>
	<body>
		<div class="wrapper">
			<!-- ?Header + logo + menu + cart + btn -->
			<header class="header">
				<div class="header__container">
					<!-- ?Header logo -->
					<a href="./index.html" class="header__logo">
						<img src="./img/header/logo/logo.svg" alt="logo" />
					</a>
					<!-- ?Header  menu -->
					<nav class="header__menu menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="" class="menu__link">Home</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">About</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Pages</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Services</a>
								</li>
							</ul>
						</div>
					</nav>
					<!-- ?Header cart -->
					<a href="" class="header__cart cart-header">
						<div class="cart-header__text">Cart</div>
						<div class="cart-header__quantity">0</div>
					</a>
					<!-- ?Header btn -->
					<a href="" class="header__button button">Get started</a>
					<!-- ?Header burger  btn -->
					<button type="button" class="icon-menu">
						<span></span>
					</button>
				</div>
			</header>
			<!--? =====Page ===== -->
			<main class="page">
				<!--? =====Main-section===== -->
				<section class="page__main main">
					<div class="main__container">
						<!--? =====Main-content===== -->
						<div class="main__content">
							<div class="main__header header-main">
								<h1 class="header-main__title">
									Marketing solutions that grow your business.
								</h1>
								<p class="header-main__text">
									Lorem ipsum dolor sit amet, consectetur adipiscing elit,
									suspendisse varius enim in eros elementum tristique. Duis
									cursus, mi quis viverra ornare, eros dolor.
								</p>
								<div class="header-main__actions">
									<a class="header-main__button button" href="">Our services</a>
									<a class="header-main__button button button_dark" href=""
										>Contact us</a
									>
								</div>
							</div>
						</div>

						<!--? =====Main-images===== -->
						<div class="main__images images-main">
							<div class="images-main__column">
								<div class="images-main__item images-main__item_1">
									<img src="./img/main/01.jpg" alt="woman" />
								</div>
								<div class="images-main__item images-main__item_2">
									<img src="./img/main/02.jpg" alt="men" />
								</div>
							</div>

							<div class="images-main__column">
								<div class="images-main__item images-main__item_3">
									<img src="./img/main/03.jpg" alt="men " />
								</div>
								<div class="images-main__item images-main__item_4">
									<img src="./img/main/04.jpg" alt="oldman" />
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
